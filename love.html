<script>
	(function(win) {
    var doc = win.document;
    var docEl = doc.documentElement;
    var tid;

    function refreshRem() {
        var width = docEl.getBoundingClientRect().width;
    
        if (width > 540) { // 最大宽度
            width = 540;
        }
        var rem = width / 10; 
		//将屏幕宽度分成10份， 1份为1rem 
        docEl.style.fontSize = rem + 'px';
    }
//侦听事件并处理相应的函数。
    win.addEventListener('resize', function() {
        clearTimeout(tid);
        tid = setTimeout(refreshRem, 300);
    }, false);
    win.addEventListener('pageshow', function(e) {/*function(e),此函数是，防止缓存的*/
        if (e.persisted) {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
        }
    }, false);

    refreshRem();

})(window);  /*自执行的匿名函数*/
</script>
